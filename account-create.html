<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/account-create.css">
   
    <title>Account Creation Page</title>
</head>
<body>
    <nav>
        <div class="logo-section">
            <a href="index.html"><img src="./img/GOLDPEACHCOUNTY.png" alt="library-name" class="logo"></a>
            <div class="logo-text">
                <div class="yellow-bar"></div>
                <p>virginia</p>
                <div class="yellow-bar"></div>
            </div>
        </div>
        <li>Residents</li>
        <li>Location & Hours</li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="book-listing.html">Books & More</a></li>
        <li>My Account</li>
        <li>My Cart</li>
        <div class="search">
            <input type="text" placeholder="Search..." class="search-bar">
            <img src="./img/search-icon.png" alt="search-icon" class="search-icon">
        </div>
    </nav>

    <h1>Register</h1>
    <div class="container">
        <form id="form">
            <label for="name">Name<span>*</span></label>
            <section id="name">
                <div class="name-section">
                    <input type="text" id="first-name">
                    <label for="first-name">First</label>
                </div>
                <div class="name-section">
                    <input type="text" id="last-name">
                    <label for="last-name">Last</label>
                </div>
            </section>

            <section class="user">
                <label for="user">Username<span>*</span></label>
                <input type="text" id="user">
            </section>

            <section class="email">
                <label for="email">E-mail<span>*</span></label>
                <input type="email" id="email">
                
            </section>
            
            <section class="password">
                <label for="password">Password<span>*</span></label>
                <input type="password" id="password">
            </section>
            

            <section class="bio">
                <label for="bio">Short Bio<span>*</span></label>
                <textarea type="text" id="bio" name="bio" rows="7" placeholder="Share a little information about yourself..."></textarea>
            </section>
            
            <button type="submit"> Submit </button>
            
        </form>
        
    </div>

    <div>
        <h1> All Accounts</h1>

        <div id="account"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
